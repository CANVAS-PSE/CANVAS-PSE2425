<div
    class="modal fade"
    id="startJobModal"
    tabindex="-1"
    aria-labelledby="startJob"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title">Create a new Job</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body d-flex flex-column gap-2">
                <div>
                    Creating a new Job will add it to the Job Queue and render
                    it.
                </div>
                <div class="d-flex flex-column gap-2">
                    <button
                        class="btn btn-primary rounded-3"
                        data-bs-dismiss="modal"
                        id="createNewJob"
                    >
                        Create Job
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div
    class="modal fade"
    id="jobInterface"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title">Current Jobs</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div
                class="modal-body d-flex flex-column gap-2 overflow-auto"
                style="max-height: 80vh"
                id="jobInterfaceBody"
            ></div>
        </div>
    </div>
</div>
