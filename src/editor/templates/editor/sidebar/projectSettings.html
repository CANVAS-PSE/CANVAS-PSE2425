<div
    class="tab-pane fade"
    id="project-tab-pane"
    role="tabpanel"
    aria-labelledby="project-tab"
    tabindex="0"
>
    <div class="accordion w-100" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button
                    id="enviroment-settings-button"
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                >
                    Environment Settings
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body" id="environment-settings"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button
                    id="graphic-settings-button"
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo"
                >
                    Graphic Settings
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show">
                <div class="accordion-body" id="graphic-settings"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button
                    id="other-settings-button"
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                >
                    Other
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body" id="other-settings"></div>
            </div>
        </div>
    </div>
</div>
